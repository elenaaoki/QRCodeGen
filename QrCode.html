<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
        }
        .container {
            margin: 30px auto;
            max-width: 600px;
            width: 100%;
        }
        .qrcode {
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
            max-width: 100%;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        #qrcode {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            display: block;
        }
        input[type="text"], input[type="url"] {
            padding: 10px;
            width: 80%;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .button-group {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
                margin: 10px auto;
            }
            input[type="text"], input[type="url"] {
                width: 90%;
                margin: 10px 0;
            }
            button {
                width: 100%;
                margin: 5px 0;
            }
            .button-group {
                flex-direction: column;
            }
            .qrcode {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>QR Code Generator</h1>
    <div class="container">
        <input id="inputText" type="text" placeholder="Masukkan teks atau URL untuk QR Code" />
        <button onclick="generateQRCode()">Generate QR Code</button>
        <div class="qrcode">
            <canvas id="qrcode"></canvas>
        </div>
        <div class="button-group">
            <button onclick="downloadQRCode()">Download QR Code (HD PNG)</button>
            <button onclick="copyQRCode()">Copy to Clipboard</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
    <script>
        let currentQRCode = null;

        function generateQRCode() {
            const inputText = document.getElementById("inputText").value.trim();

            if (!inputText) {
                alert("Masukkan teks atau URL untuk membuat QR Code!");
                return;
            }

            const canvas = document.getElementById("qrcode");
            
            QRCode.toCanvas(canvas, inputText, {
                width: 1024,
                height: 1024,
                margin: 3,
                errorCorrectionLevel: 'H',
            }, function (error) {
                if (error) {
                    console.error(error);
                    alert("Terjadi kesalahan dalam membuat QR Code!");
                } else {
                    currentQRCode = canvas.toDataURL("image/png");
                    
                    // Adjust canvas display size while maintaining internal resolution
                    const container = document.querySelector('.qrcode');
                    const size = Math.min(container.clientWidth - 40, container.clientHeight - 40);
                    canvas.style.width = size + 'px';
                    canvas.style.height = size + 'px';
                }
            });
        }

        function downloadQRCode() {
            if (!currentQRCode) {
                alert("QR Code belum dibuat!");
                return;
            }

            const link = document.createElement("a");
            link.href = currentQRCode;
            link.download = "QRCode_HD.png";
            link.click();
        }

        function copyQRCode() {
            if (!currentQRCode) {
                alert("QR Code belum dibuat!");
                return;
            }

            const img = new Image();
            img.src = currentQRCode;
            img.onload = () => {
                const canvas = document.createElement("canvas");
                canvas.width = img.width;
                canvas.height = img.height;
                const context = canvas.getContext("2d");
                context.drawImage(img, 0, 0);
                
                canvas.toBlob(blob => {
                    navigator.clipboard.write([
                        new ClipboardItem({ "image/png": blob })
                    ]).then(() => {
                        alert("QR Code telah disalin ke clipboard!");
                    }).catch(err => {
                        console.error("Gagal menyalin ke clipboard: ", err);
                        alert("Gagal menyalin QR Code ke clipboard.");
                    });
                });
            };
        }
    </script>
</body>
</html>
