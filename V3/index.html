<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>QR Code Generator</h1>
            <p>Generate high-quality QR codes for text or WiFi connections</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="regular">QR Code (Biasa)</button>
            <button class="tab-btn" data-tab="wifi">QR Code (WiFi)</button>
        </div>

        <div class="tab-content active" id="regular-tab">
            <div class="input-section">
                <h2>Generate Regular QR Code</h2>
                <div class="form-group">
                    <label for="text-input">Text or URL</label>
                    <textarea id="text-input" placeholder="Enter text, URL, or any content for your QR code"></textarea>
                </div>

                <div class="color-options">
                    <div class="form-group">
                        <label>Foreground Color</label>
                        <div class="color-selection">
                            <div class="predefined-colors">
                                <button class="color-btn active" data-color="#000000" style="background-color: #000000;"></button>
                                <button class="color-btn" data-color="#3498db" style="background-color: #3498db;"></button>
                                <button class="color-btn" data-color="#e74c3c" style="background-color: #e74c3c;"></button>
                                <button class="color-btn" data-color="#2ecc71" style="background-color: #2ecc71;"></button>
                                <button class="color-btn" data-color="#9b59b6" style="background-color: #9b59b6;"></button>
                            </div>
                            <div class="custom-color">
                                <input type="text" id="fg-color-hex" placeholder="#000000" value="#000000">
                                <input type="color" id="fg-color-picker" value="#000000">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Background Color</label>
                        <div class="color-selection">
                            <div class="predefined-colors">
                                <button class="bg-color-btn active" data-color="#FFFFFF" style="background-color: #FFFFFF; border: 1px solid #ddd;"></button>
                                <button class="bg-color-btn" data-color="#F5F5F5" style="background-color: #F5F5F5; border: 1px solid #ddd;"></button>
                                <button class="bg-color-btn" data-color="#FFF8E1" style="background-color: #FFF8E1; border: 1px solid #ddd;"></button>
                                <button class="bg-color-btn" data-color="#E3F2FD" style="background-color: #E3F2FD; border: 1px solid #ddd;"></button>
                                <button class="bg-color-btn" data-color="#F3E5F5" style="background-color: #F3E5F5; border: 1px solid #ddd;"></button>
                            </div>
                            <div class="custom-color">
                                <input type="text" id="bg-color-hex" placeholder="#FFFFFF" value="#FFFFFF">
                                <input type="color" id="bg-color-picker" value="#FFFFFF">
                            </div>
                        </div>
                    </div>
                </div>

                <button id="generate-regular" class="generate-btn">Generate QR Code</button>
            </div>
        </div>

        <div class="tab-content" id="wifi-tab">
            <div class="input-section">
                <h2>Generate WiFi QR Code</h2>
                <div class="form-group">
                    <label for="wifi-ssid">WiFi Name (SSID)</label>
                    <input type="text" id="wifi-ssid" placeholder="Enter WiFi name">
                </div>
                <div class="form-group">
                    <label for="wifi-password">Password</label>
                    <input type="text" id="wifi-password" placeholder="Enter WiFi password">
                </div>
                <div class="form-group">
                    <label for="wifi-encryption">Encryption Type</label>
                    <select id="wifi-encryption">
                        <option value="WPA">WPA/WPA2</option>
                        <option value="WEP">WEP</option>
                        <option value="nopass">No Encryption</option>
                    </select>
                </div>

                <div class="color-options">
                    <div class="form-group">
                        <label>Foreground Color</label>
                        <div class="color-selection">
                            <div class="predefined-colors">
                                <button class="wifi-color-btn active" data-color="#000000" style="background-color: #000000;"></button>
                                <button class="wifi-color-btn" data-color="#3498db" style="background-color: #3498db;"></button>
                                <button class="wifi-color-btn" data-color="#e74c3c" style="background-color: #e74c3c;"></button>
                                <button class="wifi-color-btn" data-color="#2ecc71" style="background-color: #2ecc71;"></button>
                                <button class="wifi-color-btn" data-color="#9b59b6" style="background-color: #9b59b6;"></button>
                            </div>
                            <div class="custom-color">
                                <input type="text" id="wifi-fg-color-hex" placeholder="#000000" value="#000000">
                                <input type="color" id="wifi-fg-color-picker" value="#000000">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Background Color</label>
                        <div class="color-selection">
                            <div class="predefined-colors">
                                <button class="wifi-bg-color-btn active" data-color="#FFFFFF" style="background-color: #FFFFFF; border: 1px solid #ddd;"></button>
                                <button class="wifi-bg-color-btn" data-color="#F5F5F5" style="background-color: #F5F5F5; border: 1px solid #ddd;"></button>
                                <button class="wifi-bg-color-btn" data-color="#FFF8E1" style="background-color: #FFF8E1; border: 1px solid #ddd;"></button>
                                <button class="wifi-bg-color-btn" data-color="#E3F2FD" style="background-color: #E3F2FD; border: 1px solid #ddd;"></button>
                                <button class="wifi-bg-color-btn" data-color="#F3E5F5" style="background-color: #F3E5F5; border: 1px solid #ddd;"></button>
                            </div>
                            <div class="custom-color">
                                <input type="text" id="wifi-bg-color-hex" placeholder="#FFFFFF" value="#FFFFFF">
                                <input type="color" id="wifi-bg-color-picker" value="#FFFFFF">
                            </div>
                        </div>
                    </div>
                </div>

                <button id="generate-wifi" class="generate-btn">Generate QR Code</button>
            </div>
        </div>

        <div class="result-section" id="result-section" style="display: none;">
            <h2>Your QR Code</h2>
            <div class="qr-preview">
                <div id="qr-code-container"></div>
            </div>
            <button id="download-btn" class="download-btn" disabled>
                <i class="fas fa-download"></i> Download QR Code
            </button>
            <p class="download-info">High Definition (3840 x 3840 pixels)</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
